<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="container">
    <h1>Piggie Mama's To-Do List <span id="toggle-form"><i class="fas fa-sort-up"></i></span></h1>
    <input type="text" placeholder="Add New Item To Do">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Buy more pellets & snacks</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Clean guinea piggies' house</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Watch a movie with them</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Clean their water bottles</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Plank with them</li>
    </ul>
  </div>
  <script type="text/javascript" src="assets/js/todos.js">
  </script>
</body>

</html>
